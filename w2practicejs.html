<h1>JavaScript Operators</h1>
<h2>My Practice on Operators</h2>

<p>Add two numbers: Given y=2.</p>

<p id="Add"></p>

<script>
let y = 2;
let x = y + 5;
document.getElementById("Add").innerHTML = "The Value of X is :" + x;
</script>
<p>Subtract two numbers: Given f=2.</p>

<p id="Sub"></p>

<script>
let f = 2;
let g = f - 5;
document.getElementById("Sub").innerHTML = "The Value of X is :" + g;
</script>

<p>The typeof operator returns the type of a variable, object, function or expression:</p>

<p id="demo"></p>

<script>
document.getElementById("demo").innerHTML = 
"The typeof 'John' is :" + typeof "John" + "<br>" +
"The typeof 3.14 is :" + typeof 3.14;
</script>

</body>
